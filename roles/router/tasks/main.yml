- name: install nftables
  pacman:
    name: nftables
    state: present
  notify: restart nftables

- name: enable nftables service
  service:
    name: nftables
    enabled: yes
  notify: restart nftables

- name: install nftables configuration file
  template:
    src: nftables.conf.j2
    dest: /etc/nftables.conf
  notify: restart nftables
